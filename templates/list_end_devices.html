<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List End Devices</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">List of End Devices</h1>

        <!-- Display the list of end devices -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>IP Address</th>
                    <th>MAC Address</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                </tr>
            </thead>
            <tbody>
                {% for end_device in end_devices %}
                    <tr>
                        <td>{{ end_device.id }}</td>
                        <td>{{ end_device.name }}</td>
                        <td>{{ end_device.ip }}</td>
                        <td>{{ end_device.mac }}</td>
                        <td>{{ end_device.longitude }}</td>
                        <td>{{ end_device.latitude }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
