<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Client</h1>

        <!-- Display client details for reference -->
        <p>Client ID: {{ client[0] }}</p>
        <p>Name: {{ client[1] }}</p>
        <p>IP Address: {{ client[2] }}</p>
        <p>MAC Address: {{ client[3] }}</p>
        <p>Longitude: {{ client[4] }}</p>
        <p>Latitude: {{ client[5] }}</p>

        <!-- Form for updating client information -->
        <form method="POST" action="{{ url_for('update_client', client_id=client[0]) }}">
            <div class="form-group">
                <label for="updated_name">Updated Name:</label>
                <input type="text" class="form-control" id="updated_name" name="updated_name" required>
            </div>

            <div class="form-group">
                <label for="updated_ip">Updated IP Address:</label>
                <input type="text" class="form-control" id="updated_ip" name="updated_ip" required>
            </div>

            <div class="form-group">
                <label for="updated_mac">Updated MAC Address:</label>
                <input type="text" class="form-control" id="updated_mac" name="updated_mac" required>
            </div>

            <div class="form-group">
                <label for="updated_longitude">Updated Longitude:</label>
                <input type="text" class="form-control" id="updated_longitude" name="updated_longitude" required>
            </div>

            <div class="form-group">
                <label for="updated_latitude">Updated Latitude:</label>
                <input type="text" class="form-control" id="updated_latitude" name="updated_latitude" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Update Client</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Details</a>
    
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
