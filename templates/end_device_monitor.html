<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Device Monitor</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">End Device Monitor</h1>

        <!-- Display end device details for reference -->
        <p>End Device ID: {{ end_device.id }}</p>
        <p>Name: {{ end_device.name }}</p>
        <p>IP Address: {{ end_device.ip }}</p>
        <p>MAC Address: {{ end_device.mac }}</p>
        <p>Longitude: {{ end_device.longitude }}</p>
        <p>Latitude: {{ end_device.latitude }}</p>

        <!-- Display CPU load information -->
        <p>CPU Load: {{ cpu_load }}</p>

        <!-- Additional monitoring details can be added as needed -->

        <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
